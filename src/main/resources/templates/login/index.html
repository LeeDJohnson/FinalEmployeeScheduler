<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="userName">User Name</label>
        <input class="form-control" th:field="*{userName}" placeholder="Username" />
        <label th:for="password">Password</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Password" />
        <span th:errors="*{userName}" class="error"></span>



    </div>
    <button class="btn btn-primary" type="submit" value="Login">Log In</button>
<!--    <input type="submit" value="Login" />-->

</form>

</body>
</html>
